<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position-fixed</title>
<style type="text/css">
header {
	position: fixed; /* 상단 고정 */
	top: 0;
	left: 0;
	height: 50px;
	width: 100%;
	text-align: center;
	background-color: #ddd;
}
section {
	padding-top: 150px;
	padding-bottom: 150px;
}
footer {
	position: fixed; /* 하단 고정 */
	bottom: 0;
	left: 0;
	height: 50px;
	width: 100%;
	text-align: center;
	background-color: #ddd;
}
li {margin: 100px 0 100px 0;}

</style>

</head>
<body>
<header>
 Header
</header>
<section>
 <h1>header와 footer 고정시키기</h1>
 <ol>
  <li>a</li>
  <li>b</li>
  <li>c</li>
 </ol>
</section>
<footer>
 Footer
</footer>
</body>
</html>
